<section>
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of userTasks">
      <app-task [title]="task.title" [dueDate]="task.duedate" [summary]="task.summery"></app-task>
    </li>
    <li> create task </li>
  </ul>
</section>
